name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11"]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --upgrade pip
          uv pip install -r requirements.txt
          uv pip install nox
      
      - name: Run linting
        run: nox -s lint
        continue-on-error: false
      
      - name: Run type checking
        run: nox -s typecheck
        continue-on-error: false
      
      - name: Run tests with coverage
        run: nox -s test
        continue-on-error: false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Upload benchmark artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: .benchmarks/
          retention-days: 7
      
      - name: Run security scan
        run: nox -s sec
        continue-on-error: true
      
      - name: Run hygiene checks
        run: nox -s hygiene
        continue-on-error: true

  frontend-qa:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: mobile_web_app/package-lock.json

      - name: Install dependencies
        working-directory: mobile_web_app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: mobile_web_app
        run: npx playwright install --with-deps

      - name: Run smoke tests (quality gate)
        working-directory: mobile_web_app
        run: npm run test:smoke

      - name: Run accessibility tests
        working-directory: mobile_web_app
        run: npx playwright test tests/e2e/07_accessibility.spec.ts --reporter=line

      - name: Run performance tests
        working-directory: mobile_web_app
        run: npx playwright test tests/e2e/09_perf.spec.ts --reporter=line

      - name: Run full E2E test suite
        working-directory: mobile_web_app
        run: npm run test:e2e

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-node${{ matrix.node }}
          path: |
            mobile_web_app/playwright-report/
            mobile_web_app/test-results/
            mobile_web_app/reports/
          retention-days: 30

  packaging:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.6

      - name: Build Windows onedir package (Python 3.10)
        shell: pwsh
        run: |
          if (-not (Test-Path build)) { New-Item -ItemType Directory -Path build | Out-Null }
          if (-not (Test-Path dist)) { New-Item -ItemType Directory -Path dist | Out-Null }
          ./scripts/build_windows.bat
          Compress-Archive -Path "dist/Redline_Arbitrage/*" -DestinationPath "dist/Redline_Arbitrage.zip" -Force
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-onedir
          path: |
            dist/Redline_Arbitrage.zip
            dist/Redline_Arbitrage/**/*
          retention-days: 7
        continue-on-error: true
