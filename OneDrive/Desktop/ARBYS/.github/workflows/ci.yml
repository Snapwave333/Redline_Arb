name: CI

on:
  push:
    branches: [main, master, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, master, develop]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11"]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --upgrade pip
          uv pip install -r requirements.txt
          uv pip install nox
      
      - name: Run linting
        run: nox -s lint
        continue-on-error: false
      
      - name: Run type checking
        run: nox -s typecheck
        continue-on-error: false
      
      - name: Run tests with coverage
        run: nox -s test
        continue-on-error: false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Upload benchmark artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: .benchmarks/
          retention-days: 7
      
      - name: Run security scan
        run: nox -s sec
        continue-on-error: true
      
      - name: Run hygiene checks
        run: nox -s hygiene
        continue-on-error: true

  frontend-qa:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: mobile_web_app/package-lock.json

      - name: Install dependencies
        working-directory: mobile_web_app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: mobile_web_app
        run: npx playwright install --with-deps

      - name: Run smoke tests (quality gate)
        working-directory: mobile_web_app
        run: npm run test:smoke

      - name: Run accessibility tests
        working-directory: mobile_web_app
        run: npx playwright test tests/e2e/07_accessibility.spec.ts --reporter=line

      - name: Run performance tests
        working-directory: mobile_web_app
        run: npx playwright test tests/e2e/09_perf.spec.ts --reporter=line

      - name: Run full E2E test suite
        working-directory: mobile_web_app
        run: npm run test:e2e

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-node${{ matrix.node }}
          path: |
            mobile_web_app/playwright-report/
            mobile_web_app/test-results/
            mobile_web_app/reports/
          retention-days: 30

  packaging:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
            script: build_windows.bat
            artifact_suffix: Windows_x64.exe
          - os: macos-latest
            name: macos
            script: build_macos.sh
            artifact_suffix: macOS_universal.dmg

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.6

      - name: Create macOS icon (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x scripts/create_macos_icon.sh
          ./scripts/create_macos_icon.sh

      - name: Create iPad icons (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x scripts/create_ipad_icons.sh
          ./scripts/create_ipad_icons.sh

      - name: Build Windows package (Python 3.10)
        if: matrix.os == 'windows-latest'
        run: |
          scripts\\build_windows.bat
        env:
          VERSION_OVERRIDE: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '' }}

      - name: Build macOS package (Python 3.10)
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x scripts/build_macos.sh
          VERSION_OVERRIDE=${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '' }} ./scripts/build_macos.sh

      - name: Generate checksums (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x scripts/generate_checksums.sh
          ./scripts/generate_checksums.sh dist

      - name: Generate checksums (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $outFile = Join-Path "dist" "checksums.txt"
          "# SHA256 Checksums for Redline Arbitrage Release" | Out-File -FilePath $outFile -Encoding utf8
          "# Generated on $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')" | Out-File -FilePath $outFile -Append -Encoding utf8
          "" | Out-File -FilePath $outFile -Append -Encoding utf8
          Get-ChildItem -Path dist -File -Include *.exe, *.zip | Sort-Object Name | ForEach-Object {
            $hash = (Get-FileHash -Algorithm SHA256 $_.FullName).Hash
            "SHA256 ($($_.Name)) = $hash" | Out-File -FilePath $outFile -Append -Encoding utf8
          }
          "" | Out-File -FilePath $outFile -Append -Encoding utf8
          "# Verify with: Get-FileHash -Algorithm SHA256 <file>" | Out-File -FilePath $outFile -Append -Encoding utf8

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            dist/**/*
          retention-days: 7
        continue-on-error: false

  release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [packaging]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts/macos

      - name: List assets
        run: |
          ls -la
          echo "Windows assets:" && ls -la artifacts/windows || true
          echo "macOS assets:" && ls -la artifacts/macos || true

      - name: Select release notes path
        shell: bash
        run: |
          if [ -f "RELEASE_NOTES_${GITHUB_REF_NAME}.md" ]; then
            echo "BODY_PATH=RELEASE_NOTES_${GITHUB_REF_NAME}.md" >> $GITHUB_ENV
          else
            echo "BODY_PATH=RELEASE_NOTES_v1.0.0.md" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          body_path: ${{ env.BODY_PATH }}
          files: |
            artifacts/windows/**
            artifacts/macos/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
